<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.1.1-dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/test.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
</head>
<body>
    <div id = "container">
        <header>
            <ul>
                <li><a>Something</a></li>
                <li><a>Anything</a></li>
                <li><a>Both of that</a></li>
                <li>
                    <input type="checkbox" id = "checkbox">
                    <label for = "checkbox">Sign in</label>
                    <input type = "text" id = "sign_in" class = "sign_in">
                    <label for = "sign_in" class = "sign_in">Sign in</label>
                </li>
            </ul>
        </header>
        <main>
            <h1>Search any stuff</h1>
            <form>
                <input>
                <button>Search</button>
            </form>
        </main>
        <footer>
            <ul>
                <li>
                    <h3>Explore</h3>
                    <p>One</p>
                    <p>Two</p>
                    <p>Three</p>
                </li>
                <li>
                    <h3>Info</h3>
                    <p>About us</p>
                    <p>Help</p>
                </li>
                <li>
                    <h3>Contact</h3>
                    <p>Twitter</p>
                    <p>Facebook</p>
                    <p>Phone +7 777 777 77 77</p>
                </li>
            </ul>
            <div>(c)2014 Copyright</div>
        </footer>
    </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

</body>
</html>
